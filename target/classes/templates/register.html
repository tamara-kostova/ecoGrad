<div xmlns:th="http://www.thymeleaf.org"></div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
        <script src="js/leaflet.awesome-markers.js"></script>


    </head>
    <body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/home" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="/add" class="nav-link px-2 text-white">Add</a></li>
                    <li><a href="/profile" class="nav-link px-2 text-white">Profile</a></li>
                    <li><a href="/statistic" class="nav-link px-2 text-white">Statistics</a></li>
                </ul>
                <div class="text-end">
                    <a href="/logout" class="button btn btn-warning" sec:authorize="isAuthenticated()">Logout</a>
                    <a href="/login" class="btn btn-outline-light me-2" sec:authorize="isAnonymous()">Login</a>
                    <a href="/register" class="button btn btn-warning" sec:authorize="isAnonymous()">Register</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mb-4">
        <form class="form-signin mt-xl-5" method="POST" action="/register">
            <h2 class="form-signin-heading">Register</h2>
            <div class="form-group">
                <label for="username" class="sr-only col-md-4">Username</label>
                <input type="text" id="username" name="username" class="form-control col-md-4" placeholder="Username" required="" autofocus="">
            </div>
            <div class="form-group">
                <label for="password" class="sr-only col-md-4">Password</label>
                <input type="password" id="password" name="password" class="form-control col-md-4" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <label for="name" class="sr-only col-md-4">Name</label>
                <input type="text" id="name" name="name" class="form-control col-md-4" placeholder="Name" required="" autofocus="">
            </div>
            <div class="form-group">
                <label for="surname" class="sr-only col-md-4">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control col-md-4" placeholder="Surname" required="" autofocus="">
            </div>
            <div class="form-group">
                <label for="email" class="sr-only col-md-4">Email</label>
                <input type="email" id="email" name="email" class="form-control col-md-4" placeholder="Email" required="" autofocus="">
            </div>
            <div class="form-group">
                <label for="dateOfBirth" class="sr-only col-md-4">Date of Birth</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control col-md-4" placeholder="Date Of birth" required="" autofocus="">
            </div>

            <th:block th:if="${hasError}">
                <div th:text="${error}" class="text-danger"></div>
            </th:block>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        </form>
        <a href="/login" class="btn btn-block btn-light">Already have an account? Login here!</a>
    </div>
</body>
